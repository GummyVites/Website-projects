<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
  <!-- H1-->
  <h1 style="color:white;font-family:nobile;font-size:600%;">Rate My Lift</h1>
  <!-- lift type drop down  -->
  <div class='lift'>
    <select class="custom-select">
        <option disabled selected value> -- Select Lift Type -- </option>
        <option value="1">Bench Press</option>
        <option value="2">Dead Lift</option>
        <option value="3">Squat</option>
      </select>
  </div>

  <br>
  <!-- pound input -->
  <div class="input-group" style="margin-left: 44.2%">
    <span class="input-group-addon">lb</span>
    <input type="text" class="form-control-poundInput" placeholder="Enter Weight">
  </div>

  <br>

  <div class='male-class' style="margin-left: 43.5%">
    <div class="col-lg-6">
      <div class="input-group">
        <span class="input-group-addon">
        <input type="checkbox" aria-label="Checkbox for following text input">
      </span>
        <input type="text" class="form-control-male" placeholder="Male" aria-label="Text input with checkbox">
      </div>
    </div>
  </div>

  <br>

  <div class="female" style="margin-left: 43.5%">
    <div class="col-lg-6">
      <div class="input-group">
        <span class="input-group-addon">
        <input type="checkbox" aria-label="Radio button for following text input">
      </span>
        <input type="text" class="form-control-female" placeholder="Female" aria-label="Text input with radio button">
      </div>
    </div>
  </div>

  <br>

  <div id="submitButton" style="text-align:center">
    <button type="button" class="btn btn-primary btn-lg">Results</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="Main.js"></script>
</body>

</html>
